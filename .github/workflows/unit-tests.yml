name: Unit tests
on:
  workflow_call:
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/env-setup-dev
        with:
          python-version: ${{ vars.PYTHON_VERSION }}
      - shell: bash
        run: ./tests/unit/00-run-all.sh
